
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация | Объявка</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 80px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .btn-gold {
      background-color: gold;
      color: #111;
    }
    .btn-gold:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-3 text-center">Регистрация</h3>
      <form onsubmit="event.preventDefault(); alert('Регистрация прошла успешно!');">
        <div class="mb-3">
          <label class="form-label">Имя</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-gold w-100">Зарегистрироваться</button>
      </form>
      <div class="text-center mt-3">
        <a href="obyavka_merged_full.html" class="text-decoration-none">← Назад к сайту</a>
      </div>
    </div>
  </div>
</body>
</html>
