<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Объявка — Главная</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      color: #333;
      padding: 0;
    }
    header {
      background: #222;
      color: #f9b233;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 36px;
      margin-right: 10px;
    }
    .btn {
      background: #f9b233;
      border: none;
      padding: 8px 14px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }
    .filters input, .filters select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
      min-width: 150px;
    }
    .catalog {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px 0 30px;
      flex-wrap: wrap;
    }
    .catalog-item {
      background: #fff;
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 16px;
      width: 160px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .catalog-item:hover {
      border-color: #f9b233;
    }
    .catalog-item img {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      margin: 20px 0;
      font-size: 22px;
    }
    .ads-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .ad-card {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 0px;
      padding: 16px;
    }
    .ad-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .ad-card p {
      font-size: 14px;
      margin-bottom: 12px;
    }
    .ad-card .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .ad-card .actions button {
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .ad-card .actions .fav {
      background: #ffe082;
    }
    .ad-card .actions .edit {
      background: #bbdefb;
    }
    .ad-card .actions .delete {
      background: #ef9a9a;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
      margin-top: 40px;
    }

    max-width: 600px {
      .filters {
        flex-direction: column;
      }
      .catalog {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3649/3649463.png" alt="logo">
      ОБЪЯВКА
    </div>
    <div>
      <button class="btn">Вход</button>
      <button class="btn">Регистрация</button>
    </div>
  </header>

  <div class="container">
    <div class="filters">
      <input type="text" placeholder="Поиск объявлений…" />
      <select>
        <option>Категория</option>
        <option>Авто</option>
        <option>Недвижимость</option>
        <option>Техника</option>
      </select>
      <input type="number" placeholder="Мин. цена" />
      <input type="number" placeholder="Макс. цена" />
    </div>

    <div class="catalog">
      <div class="catalog-item">
        <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="Авто" />
        Авто
      </div>
      <div class="catalog-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2356/2356787.png" alt="Недвижимость" />
        Недвижимость
      </div>
      <div class="catalog-item">
        <img src=


ttps://cdn-icons-png.flaticon.com/512/190/190406.png" alt="Техника" />
        Техника
      </div>
    </div>

    <h2>Последние объявления</h2>
    <div class="ads-grid">
      <div class="ad-card">
        <h3>iPhone 13 Pro</h3>
        <p>128GB, как новый. Возможен торг. Гарантия.</p>
        <div class="actions">
          <button class="fav">★ Избранное</button>
          <button class="edit">✎ Редактировать</button>
          <button class="delete">✖ Удалить</button>
        </div>
      </div>

      <div class="ad-card">
        <h3>Ноутбук ASUS</h3>
        <p>16GB RAM, SSD 512GB. Почти новый. Доставка по городу.</p>
        <div class="actions">
          <button class="fav">★ Избранное</button>
          <button class="edit">✎ Редактировать</button>
          <button class="delete">✖ Удалить</button>
        </div>
      </div>

      <div class="ad-card">
        <h3>Диван угловой</h3>
        <p>Ткань приятная. Цвет серый. В отличном состоянии.</p>
        <div class="actions">
          <button class="fav">★ Избранное</button>
          <button class="edit">✎ Редактировать</button>
          <button class="delete">✖ Удалить</button>
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 Объявка. Все права защищены.</footer>
</body>
</html>
