    }

    .categories {

    .category {

    .category:hover {

    }

    .category img {

    }

    .ads-container {
      display: grid;

    .ad-card {

    .ad-card h5 {

    footer {

    @media (max-width: 576px) {

  </style>
</head>
<body>
  <div class="header">

    </div>
    <div class="auth-buttons">

    </div>
  </div>

  <div class="container">

      <input type="text" placeholder="–ü–æ–∏—Å–∫...">
      <select>

        <option>–ê–≤—Ç–æ</option>

      <h4 class="mb-3">üì¢ –ü–æ–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h4>
      <form id="adForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required>
        </div>
        <div class="col-md-6">
          <select class="form-select" required>
            <option disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
            <option>–ê–≤—Ç–æ</option>
            <option>–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å</option>
          </select>
        </div>
        <div class="col-12">

  <footer>¬© 2025 –û–±—ä—è–≤–∫–∞. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>

  <script>
    // –¢–µ–º–∞
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    // –Ø–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞
    const lang = navigator.language || navigator.userLanguage;
    console.log('–Ø–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞:', lang);

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–π
    function showAds() {
      const container = document.getElementById('ads-output');
      container.innerHTML = '';
      const ads = JSON.parse(localStorage.getItem('ads') || '[]');
      ads.forEach(ad => {
        const card = document.createElement('div');
        card.className = 'ad-card';
        card.innerHTML = `
          <h5>${ad.title}</h5>
          <p>${ad.desc}</p>
          <strong>${ad.price} ‚ÇΩ</strong>
        `;
        container.appendChild(card);
      });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
    document.getElementById('adForm').addEventListener('submit', e => {
      e.preventDefault();
      const [title, category, desc, price] = [
        e.target[0].value,
        e.target[1].value,
        e.target[2].value,
        e.target[3].value
      ];
      const ad = { title, category, desc, price };
      const ads = JSON.parse(localStorage.getItem('ads') || '[]');
      ads.push(ad);
      localStorage.setItem('ads', JSON.stringify(ads));
      e.target.reset();
      showAds();
    });

    // –û—á–∏—Å—Ç–∫–∞
    function clearAds() {
      if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è?')) {
        localStorage.removeItem('ads');
        showAds();
      }
    }

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è (–ø—Ä–∏–º–µ—Ä)
    function filterAds() {
      alert('–§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ üòÑ');
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', showAds);
  </script>
