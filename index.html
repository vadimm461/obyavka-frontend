
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Объявка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background-color: #222;
      color: #f9c922;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      font-family: 'Courier New', monospace;
    }

    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-bar input,
    .search-bar select {
      padding: 0.5rem;
      font-size: 1rem;
      flex: 1;
      min-width: 150px;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border: 2px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
      width: 120px;
      height: 120px;
      justify-content: center;
      text-align: center;
    }

    .category img {
      max-width: 40px;
      margin-bottom: 0.5rem;
    }

    main {
      padding: 1rem;
    }

    h2 {
      margin-top: 1rem;
    }

    .ads-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .ad {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 0;
      padding: 1rem;
      width: calc(33% - 1rem);
      box-sizing: border-box;
    }

    .ad h3 {
      margin: 0 0 0.5rem 0;
    }

    .ad-buttons {
      margin-top: 1rem;
    }

    .ad-buttons button {
      margin-right: 0.5rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      color: #888;
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .ads-container {
        flex-direction: column;
      }

      .ad {
        width: 100%;
      }

      .categories {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ОБЪЯВКА</div>
  </header>

  <section class="search-bar">
    <input type="text" placeholder="Поиск объявлений…">
    <select>
      <option>Категория</option>
    </select>
    <input type="number" placeholder="Мин. цена">
    <input type="number" placeholder="Макс. цена">
  </section>

  <section class="categories">
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" alt="Авто"><span>Авто</span></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="Недвижимость"><span>Недвижимость</span></div>
    <div class="category"><img src="https://cdn-icons-png.flaticon.com/512/2920/2920215.png" alt="Техника"><span>Техника</span></div>
  </section>

  <main>
    <h2>Последние объявления</h2>
    <div class="ads-container">
      <div class="ad">
        <h3>iPhone 13 Pro</h3>
        <p>128GB, как новый. Возможен торг. Гарантия.</p>
        <div class="ad-buttons">
          <button>★ Избранное</button>
          <button>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
      <div class="ad">
        <h3>Ноутбук ASUS</h3>
        <p>16GB RAM, SSD 512GB. Почти новый. Доставка по городу.</p>
        <div class="ad-buttons">
          <button>★ Избранное</button>
          <button>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
      <div class="ad">
        <h3>Диван угловой</h3>
        <p>Ткань приятная. Цвет серый. В отличном состоянии. Самовывоз.</p>
        <div class="ad-buttons">
          <button>★ Избранное</button>
          <button>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Объявка. Все права защищены.
  </footer>
</body>
</html>
