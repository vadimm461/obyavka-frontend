<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Объявка — Главная</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #444;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    nav button {
      padding: 10px 15px;
      border: none;
      background-color: #e0e0e0;
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background-color: #d0d0d0;
    }
    main {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 1rem;
      width: 200px;
    }
    .ads-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .ad-card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      flex: 1 1 calc(30% - 20px);
      min-width: 250px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .ad-card:hover {
      transform: translateY(-3px);
    }
    .ad-card h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #222;
    }
    .ad-card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 10px;
    }
    .ad-actions {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }
    .ad-actions button {
      flex: 1;
      padding: 6px;
      font-size: 0.85rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .ad-actions button:hover {
      background-color: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #eee;
      color: #555;
    }

    max-width: 768px {
      nav { justify-content: center; }
      header { flex-direction: column; align-items: flex-start; }
      .logo { margin-bottom: 10px; }
      .ad-card { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Объявка</div>
    <nav>
      <button onclick="alert('Вход')">Вход</button>
      <button onclick="alert('Регистрация')">Регистрация</button>
      <button onclick="alert('Добавить')">Добавить</button>
      <button onclick="alert('Выйти')">Выйти</button>
    </nav>
  </header>
  <main>
    <div class="filter-bar">
      <input type="text" placeholder="Поиск объявлений..." />
      <select>
        <option value="">Категория</option>
        <option value="tech">Техника</option>
        <option value="home">Для дома</option>
        <option value="auto">Авто</option>
      </select>
      <input type="number" placeholder="Мин. цена" />
      <input type="number" placeholder="Макс. цена" />
    </div>

    <h2>Последние объявления</h2>
    <section class="ads-section">
      <div class="ad-card">
        <h3>Ноутбук ASUS</h3>
        <p>Состояние отличное. 16GB RAM, SSD 512GB. Быстрая доставка!</p>
        <div class="ad-actions">
          <button>Избранное</button>
          <button>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
      <div class="ad-card">
        <h3>iPhone 13 Pro</h3>
        <p>128GB, как новый. Возможен торг. Гарантия.</p>
        <div class="ad-actions">
          <button>Избранное</button>


tton>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
      <div class="ad-card">
        <h3>Диван угловой</h3>
        <p>Мягкий и удобный, ткань не маркая. Самовывоз.</p>
        <div class="ad-actions">
          <button>Избранное</button>
          <button>Редактировать</button>
          <button>Удалить</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Объявка. Все права защищены.
  </footer>
</body>
